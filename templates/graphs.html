<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Graphs - Fuel Consumption Analyzer</title>
    <!-- Bootstrap CSS (Replit dark theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Additional styling for static graphs */
        .graph-container {
            height: 400px;
            width: 100%;
            position: relative;
        }
        .graph-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .graph-title {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            background-color: #252525;
            border-radius: 8px 8px 0 0;
        }
        .threshold-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: rgba(255, 159, 64, 0.7);
            z-index: 1;
        }
        .axis-label {
            font-size: 0.75rem;
            color: #aaa;
        }
        .economic-zone {
            position: absolute;
            background-color: rgba(75, 192, 192, 0.1);
            border-top: 1px dashed rgba(75, 192, 192, 0.7);
            z-index: 0;
        }
        .non-economic-zone {
            position: absolute;
            background-color: rgba(255, 99, 132, 0.1);
            border-bottom: 1px dashed rgba(255, 99, 132, 0.7);
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-gas-pump me-2"></i>
                Fuel Consumption Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('graphs') }}">Graphs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Fuel Consumption Graph -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Fuel Consumption Over Time</h5>
                    </div>
                    <div class="card-body">
                        <div style="height: 400px; position: relative;">
                            <canvas id="staticFuelConsumptionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Classification Graph -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Driving Profile Classification</h5>
                    </div>
                    <div class="card-body">
                        <div style="height: 400px; position: relative;">
                            <canvas id="staticClassificationChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Models Comparison -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="modelTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="classification-tab" data-bs-toggle="tab" data-bs-target="#classification" type="button" role="tab" aria-controls="classification" aria-selected="true">Classification Models</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="regression-tab" data-bs-toggle="tab" data-bs-target="#regression" type="button" role="tab" aria-controls="regression" aria-selected="false">Regression Models</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="modelTabsContent">
                            <!-- Classification Tab -->
                            <div class="tab-pane fade show active" id="classification" role="tabpanel" aria-labelledby="classification-tab">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Model</th>
                                                <th>Accuracy</th>
                                                <th>Precision</th>
                                                <th>Recall</th>
                                                <th>F1 Score</th>
                                                <th>Prediction</th>
                                            </tr>
                                        </thead>
                                        <tbody id="classificationTable">
                                            <!-- Will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="mt-4">
                                    <h6>Metric Comparison</h6>
                                    <div class="metrics-chart-container">
                                        <canvas id="classificationMetricsChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Regression Tab -->
                            <div class="tab-pane fade" id="regression" role="tabpanel" aria-labelledby="regression-tab">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Model</th>
                                                <th>MSE</th>
                                                <th>MAE</th>
                                                <th>RÂ²</th>
                                                <th>Prediction</th>
                                            </tr>
                                        </thead>
                                        <tbody id="regressionTable">
                                            <!-- Will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="mt-4">
                                    <h6>Metric Comparison</h6>
                                    <div class="metrics-chart-container">
                                        <canvas id="regressionMetricsChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/model_metrics.js') }}"></script>
    <script src="{{ url_for('static', filename='js/static_charts.js') }}"></script>
</body>
</html>
